<!DOCTYPE html><meta charset="utf-8"><script src="../lib/d3.v3.min.js"></script><script src="../lib/sankey.js"></script><style>#chart {  height: 500px;}.node rect {  cursor: move;  fill-opacity: .9;  shape-rendering: crispEdges;}.node text {  pointer-events: none;  text-shadow: 0 1px 0 #fff;}.link {  fill: none;  stroke: #000;  stroke-opacity: .2;}.link:hover {  stroke-opacity: .5;}div.tooltip {	    position: absolute;			    text-align: center;			    width: 250px;					    height: 28px;					    padding: 2px;				    font: 12px sans-serif;		    background: lightsteelblue;	    border: 0px;		    border-radius: 8px;			    pointer-events: none;			}</style><body><p id="chart"><script>var margin = {	top : 10,	right : 1,	bottom : 6,	left : 1},width = 1250 - margin.left - margin.right,height = 800 - margin.top - margin.bottom;var color = d3.scale.category20();var svg = d3.select("#chart").append("svg")	.attr("width", width + margin.left + margin.right)	.attr("height", height + margin.top + margin.bottom)	.append("g")	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");//define sankey variablevar sankey = d3.sankey()	.nodeWidth(10) //	.nodePadding(15)	.size([width, height]);var path = sankey.link();//javascript is asynchronous. so no loop inside loop like in C or java. Look more on this.// --------------------------------------------------------------------	//graph dictvar graph = {"nodes":[], "links" :[]};d3.csv("races.csv", function(error, racesData){	d3.csv("teams.csv", function(error, teamsData){		//push nodes and links for race data.	racesData.forEach(function(d){		graph.nodes.push({"name": d.driver});		graph.nodes.push({"name": d.race});	graph.links.push({"source": d.race, "target": d.driver, "value": +d.points});});	//push nodes and links for team DatateamsData.forEach(function(d){	graph.nodes.push({"name": d.driver});	graph.nodes.push({"name": d.team});	graph.links.push({"source": d.driver, "target": d.team, "value": +d.points});});//console.log(graph.nodes); //checked that there are duplicate nodes//remove the duplicate nodes form graphs that are graph.nodes = d3.keys(d3.nest().key(function(d) {return d.name;}).map(graph.nodes)); //remove duplicate node//console.log(graph.nodes); //only unique nodesgraph.links.forEach(function(d, e){graph.links[e].source = graph.nodes.indexOf(graph.links[e].source);graph.links[e].target = graph.nodes.indexOf(graph.links[e].target);});graph.nodes.forEach(function(d, i){graph.nodes[i] = {"name": d}});var div = d3.select("body").append("div")	    .attr("class", "tooltip")				    .style("opacity", 0);//console.log(graph);//------------------------------------------------------------------------//	sankey	.nodes(graph.nodes)	.links(graph.links)	.layout(32);console.log(sankey);	var link = svg.append("g").selectAll(".link")		.data(graph.links)		.enter().append("path")		.attr("class", "link")		.attr("d", path)		.style("stroke-width", function (d) {			return Math.max(1, d.dy);		})		.sort(function (a, b) {			return b.dy - a.dy;		})		.on("mouseover", function(d) {          div.transition()		                .duration(200)		                .style("opacity", .9);		            div	.html(d.source.name + ", " + d.target.name + ", " + (+d.value) +" Points")	                .style("left", (d3.event.pageX) + "px")		                .style("top", (d3.event.pageY - 28) + "px");	            })					        .on("mouseout", function(d) {		            div.transition()		                .duration(500)		                .style("opacity", 0);	        });		var node = svg.append("g").selectAll(".node")		.data(graph.nodes)		.enter().append("g")		.attr("class", "node")		.attr("transform", function (d) {			return "translate(" + d.x + "," + d.y + ")";		});			node.append("text")	.attr("y", function (d) {		return d.dy / 2;	})	.attr("x", -6)	.attr("dy", ".40em")	.attr("text-anchor", "end")	.attr("transform", null)	.text(function (d) {		return d.name;	})	.filter(function (d) {		return d.x < width / 2;	})	.attr("x", 6 + sankey.nodeWidth())	.attr("text-anchor", "start");			node.append("rect")	.attr("height", function (d) {		return d.dy;	})	.attr("width", sankey.nodeWidth())	.style("fill", function (d) {		return d.color = color(d.name.replace(/ .*/, ""));	})	.style("stroke", function (d) {		return d3.rgb(d.color).darker(2);	})	.append("title")	.text(function (d) {		return d.name + "\n" + (+d.value);	});		});});</script></body></html>
